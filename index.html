<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Template</title>
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/lightbox-plus-jquery.min.js"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header class="header vh-100 text-center position-relative">
      <div
        class="text-container position-relative h-100 d-flex flex-column justify-content-center align-items-center"
      >
        <h3 class="text-primary fs-3 fw-bold text-uppercase">
          Kon'nichiwa sekai!<br /><span
            class="fs-4 fst-italic text-lowercase text-capitalize"
            >"Hello, World!"</span
          >
        </h3>
        <h1 id="typing-text" class="fw-bold display-1 text-white">
          Christopher J. Mobley
        </h1>

        <p class="roles fs-4 text-white">
          <span>UI Designer &amp;</span><span> Front End Developer</span>
        </p>
        <a href="#about" class="btn btn-outline-light btn-lg mt-3">
          <div class="d-flex">
            <div class="me-3"><i class="fas fa-chevron-down"></i></div>
            <div class="text-start"><span>More About Me</span></div>
          </div>
        </a>
        <div class="social d-flex gap-3 mt-4 position-absolute">
          <a href="#">
            <i class="fab fa-linkedin fa-3x text-white"></i>
          </a>
          <a href="#">
            <i class="fab fa-github fa-3x text-white"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram fa-3x text-white"></i>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
